               <div class="container"> <!--Contenedor de dos capas principales  y dos capas secundarias donde se encuentran los elementos que constituyen el formulario-->
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="enviado.html" method="post"> <!--Redirigimos a una página donde se ha comprobado que los datos son correctos-->
          <fieldset>
            <legend class="text-center">Contáctenos</legend>
    
            <!-- Nombre-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><i class="fa fa-user"></i> Nombre </label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control" required="required">
              </div>
            </div>
    
            <!-- Email-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email"><i class="fa fa-envelope"></i> Email</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu email" class="form-control" required="required">
              </div>
            </div>
<!-- Teléfono -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message"><i class="fa fa-phone"></i> Teléfono</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu teléfono" class="form-control" required="required" min="8" max="8"> <!--Validamos los caracteres que puede introducir el usuario en su teléfono personal-->
              </div>
            </div>
    
            <!-- Cuerpo del mensaje -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message"><i class="fa fa-edit"></i> Mensaje</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Por favor, introduzca un mensaje" rows="5" required="required"></textarea>
              </div>
            </div>
    
            <!-- Acciones de formulario -->
            <div class="form-group">
              <div class="col-md-12 text-right">
               <center><button type="submit" class="btn btn-primary btn-lg">Enviar</button></center>
              </div>
            </div>
          </fieldset>
          </form>
